<!DOCTYPE html>
<html lang="pt-BT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Formulário contato</title>
</head>

<body>

    <section>
        <form action="#">

            <legend>Formulário de contato</legend>

            <fieldset>
                <label for="nome">Seu nome</label>
                <input type="text" id="nome" maxlength="30" required autofocus>

                <label for="email">Email</label>
                <input type="email" id="email" required >

                <label for="assunto">Assunto</label>
                <input type="text" id="assunto" maxlength="30" required>

                <label for="">Mensagem</label>
                <textarea name="menssagem" id="" rows="10"></textarea>

                <input type="button" value="Enviar" class="bnt">
            </fieldset>
        </form>
    </section>

</body>

</html>
