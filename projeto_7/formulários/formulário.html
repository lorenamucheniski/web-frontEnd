<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>

<body>
    <h1>Formulário de busca</h1>
    <!--criando um formulário de busca no google-->
    <form action="https://www.google.com.br/search" method="get">
        <label for="busca">Faça uma busca</label>
        <input type="text" name="q" id="busca">  <!--o tipo de entrada será texto através do nome "q"-->
        <input type="submit" value="Enviar"> <!--cria um botão para enviar o formulário para algum lugar-->
    </form>
    
</body>
</html>
